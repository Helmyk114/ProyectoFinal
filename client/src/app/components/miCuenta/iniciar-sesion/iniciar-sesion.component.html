<div class="container" id="form">
  <img id="logo1" src="../../../assets/img/Logo1-removebg-preview.png" alt="LOGO">
  <h4 id="titulo">Iniciar sesión</h4>

  <form>
    <div class="row form-group justify-content-md-center">
      <div class="col-xl-6">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
            <input  type="text" class="form-control" name="usuario" [(ngModel)]="usuario.usuario">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input  type="password" class="form-control" name="contrasena" [(ngModel)]="usuario.contrasena" >
          </div>
      </div>

      <div class="row justify-content-md-end mt-4 botones">
        <div class="col-xl-4">
          <button class="btn btn-outline-primary btn1 btn-md" (click)="iniciarSesion()" style="margin-right: 100px; background-color: #ff3f3b; font-weight: bold; color: white; border: none; font-family:'Lato', sans-serif;">Ingresar</button>
        </div>
      </div>
    </div>
  </form>
</div>
