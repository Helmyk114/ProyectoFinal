<div class="container" id="form">
    <img id="logo1" src="../../../assets/img/Logo1-removebg-preview.png" alt="LOGO">
    <h4 id="titulo">Crear una cuenta</h4>
  
    <form>
      <div class="row form-group justify-content-md-center">

        <div class="col-xl-4">
            <label for="nombre" class="form-label">Nombre</label>
              <input  type="text" class="form-control" name="nombre" [(ngModel)]="resgitroU.nombreUsuario">
        </div>

        <div class="col-xl-4">
            <label for="apellido" class="form-label">Apellido</label>
              <input  type="text" class="form-control" name="apellido" [(ngModel)]="resgitroU.apellidoUsuario">
        </div>

        <div class="row form-group justify-content-md-center">
            <div class="col-xl-4">
                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <select class="form-select" name="sexo" [(ngModel)]="resgitroU.sexo">
                        <option selected>Elige tu sexo</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Ninguno">Ninguno</option>
                      </select>
                </div>
            </div>

            <div class="col-xl-4">
                <div class="mb-3">
                    <label class="form-label">País</label>
                    <select class="form-select" name="pais" [(ngModel)]="resgitroU.pais">
                        <option selected>Elige tu país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Costa Rica">Costa Rica</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="El Salvador">El Salvador</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="México">México</option>
                        <option value="Panamá">Panamá</option>
                        <option value="Perú">Perú</option>
                        <option value="Uruguay">Uruguay</option>
                      </select>
                </div>
            </div>
        </div>

        <div class="row form-group justify-content-md-center">
            <div class="col-xl-8">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input  type="email" class="form-control" name="correo" [(ngModel)]="resgitroU.correo">
                  </div>
            </div>
        </div>

        <div class="row form-group justify-content-md-center">
            <div class="col-xl-4">
                <div class="mb-3">
                  <label for="usuario" class="form-label">Usuario</label>
                  <input  type="text" class="form-control" name="usuario" [(ngModel)]="resgitroU.usuario">
                </div>
            </div>

            <div class="col-xl-4">
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input  type="password" class="form-control" name="contrasena" [(ngModel)]="resgitroU.contrasena" >
                </div>
            </div>
        </div>
         
        <div class="row justify-content-md-end mt-4 botones">
          <div class="col-xl-4">
            <button class="btn btn-outline-primary btn1 btn-md" (click)="registroUsuario()" style="margin-right: 100px; background-color: #ff3f3b; font-weight: bold; color: white; border: none; font-family:'Lato', sans-serif;">Crear cuenta</button>
          </div>
        </div>
      </div>
    </form>
  </div>
