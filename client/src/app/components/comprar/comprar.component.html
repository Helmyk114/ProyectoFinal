<table class="table table-primary table-striped mt-4">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Unidades</th>
      <th>Precio Unitario</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let compra of comprar">
    <tr>
      <td>{{compra.nombreProducto}}</td>
      <td>{{compra.unidades}}</td>
      <td>{{compra.precio | currency:'COP'}}</td>
      <td>{{compra.total | currency:'COP'}}</td>

    </tr>
    </ng-container>
  </tbody>
</table>

<!-- <p class="text-end">Total {{compra.total | currency:'COP'}}</p> -->
<div class="text-end">
    <button class="btn btn-outline-primary btn1 btn-md" style="margin-right: 100px; background-color: #ff3f3b; font-weight: bold; color: white; border: none; font-family:'Lato', sans-serif;">Comprar</button>
</div>
