<h1>Comentarios de los usuarios</h1>
<hr>
<div class="container">
  <div class="row" style="justify-content: center;">
     <div class="card" style="width: 18rem;" *ngFor="let comentario of comentarios">
        <div class="card-body">
          <h2 class="card-title">Usuario: {{comentario.nombre}}</h2>
          <p class="card-text">Correo: {{comentario.correo}}</p>
          <p class="card-text">Telefono: {{comentario.telefono}}</p>
          <p class="card-text">Mensaje: {{comentario.mensaje}}</p>
        </div>
    </div>
  </div>
</div>
